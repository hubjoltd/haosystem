<div class="expense-types-container">
  <div class="page-header">
    <h2>Expense Types</h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="fas fa-plus"></i> Add Expense Type
    </button>
  </div>

  <div class="content-card">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of expenseTypes">
            <td>{{ type.name }}</td>
            <td>
              <span class="status-badge" [ngClass]="type.active ? 'active' : 'inactive'">
                {{ type.active ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-secondary" (click)="openModal(type)" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm" [ngClass]="type.active ? 'btn-warning' : 'btn-success'" 
                        (click)="toggleStatus(type)" [title]="type.active ? 'Deactivate' : 'Activate'">
                  <i class="fas" [ngClass]="type.active ? 'fa-ban' : 'fa-check'"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteType(type.id)" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="empty-state" *ngIf="expenseTypes.length === 0">
      <i class="fas fa-tags"></i>
      <p>No expense types configured. Click "Add Expense Type" to create one.</p>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showModal">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ editMode ? 'Edit' : 'Add' }} Expense Type</h3>
      <button class="close-btn" (click)="showModal = false">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name *</label>
        <input type="text" class="form-control" [(ngModel)]="selectedType.name" placeholder="Enter expense type name">
      </div>
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" [(ngModel)]="selectedType.active">
          Active
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary">Cancel</button>
      <button class="btn btn-primary" (click)="saveType()" [disabled]="!selectedType.name.trim()">
        {{ editMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</div>
