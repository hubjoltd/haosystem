<div class="settings-page">
  <div class="page-header">
    <div>
      <h1>General Settings</h1>
      <div class="breadcrumb">
        <a routerLink="/app">Home</a>
        <span>/</span>
        <span>Settings</span>
        <span>/</span>
        <span>General</span>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 class="card-title">Company Information</h3>
    <div class="grid-2">
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" [(ngModel)]="companyName" />
      </div>
      <div class="form-group">
        <label>Company Email</label>
        <input type="email" class="form-control" [(ngModel)]="companyEmail" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="companyPhone" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="companyAddress" />
      </div>
    </div>
  </div>

  <div class="card">
    <h3 class="card-title">Regional Settings</h3>
    <div class="grid-3">
      <div class="form-group">
        <label>Timezone</label>
        <select class="form-control" [(ngModel)]="timezone">
          <option *ngFor="let tz of timezones" [value]="tz">{{ tz }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date Format</label>
        <select class="form-control" [(ngModel)]="dateFormat">
          <option *ngFor="let df of dateFormats" [value]="df">{{ df }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Language</label>
        <select class="form-control" [(ngModel)]="language">
          <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-secondary">Cancel</button>
    <button class="btn btn-primary" (click)="saveSettings()">
      <i class="fas fa-save"></i> Save Changes
    </button>
  </div>
</div>
