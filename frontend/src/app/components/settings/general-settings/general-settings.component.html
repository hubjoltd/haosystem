<div class="settings-page">
  <div class="page-header">
    <div>
      <h1>General Settings</h1>
      <div class="breadcrumb">
        <a routerLink="/app">Home</a>
        <span>/</span>
        <span>Settings</span>
        <span>/</span>
        <span>General</span>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 class="card-title">Company Information</h3>
    <div class="grid-2">
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" [(ngModel)]="settings.companyName" />
      </div>
      <div class="form-group">
        <label>Company Email</label>
        <input type="email" class="form-control" [(ngModel)]="settings.companyEmail" />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="settings.companyPhone" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="settings.companyAddress" />
      </div>
    </div>
  </div>

  <div class="card">
    <h3 class="card-title">Regional Settings</h3>
    <div class="grid-3">
      <div class="form-group">
        <label>Timezone</label>
        <select class="form-control" [(ngModel)]="settings.timezone">
          <option *ngFor="let tz of timezones" [value]="tz">{{ tz }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date Format</label>
        <select class="form-control" [(ngModel)]="settings.dateFormat">
          <option *ngFor="let df of dateFormats" [value]="df">{{ df }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Currency</label>
        <select class="form-control" [(ngModel)]="settings.currency">
          <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 class="card-title">Inventory Valuation</h3>
    <div class="grid-2">
      <div class="form-group">
        <label>Valuation Method</label>
        <select class="form-control" [(ngModel)]="settings.valuationMethod">
          <option *ngFor="let vm of valuationMethods" [value]="vm.value">{{ vm.label }}</option>
        </select>
        <small class="form-text">
          <strong>FIFO:</strong> Oldest stock is consumed first. 
          <strong>LIFO:</strong> Newest stock is consumed first.
          <strong>Weighted Average:</strong> Uses average cost of all layers.
        </small>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-secondary" (click)="resetSettings()">Cancel</button>
    <button class="btn btn-primary" (click)="saveSettings()" [disabled]="saving">
      <i class="fas fa-save"></i> {{ saving ? 'Saving...' : 'Save Changes' }}
    </button>
  </div>
</div>
