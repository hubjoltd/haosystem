<div class="settings-page">
  <div class="page-header">
    <div>
      <h1>Payment Modes</h1>
      <div class="breadcrumb">
        <a routerLink="/app">Home</a>
        <span>/</span>
        <a routerLink="/app/settings/general">Settings</a>
        <span>/</span>
        <span>Payment Modes</span>
      </div>
    </div>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="fas fa-plus"></i> Add Payment Mode
    </button>
  </div>

  <div class="card">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="paymentModes.length === 0">
            <td colspan="4" class="empty-state">
              <i class="fas fa-credit-card"></i>
              <p>No payment modes configured. Click "Add Payment Mode" to create one.</p>
            </td>
          </tr>
          <tr *ngFor="let mode of paymentModes">
            <td><strong>{{ mode.name }}</strong></td>
            <td>{{ mode.description }}</td>
            <td><span class="badge" [class.badge-success]="mode.status === 'Active'" [class.badge-danger]="mode.status !== 'Active'">{{ mode.status }}</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-secondary" (click)="openModal(mode)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger" (click)="deletePaymentMode(mode.id!)"><i class="fas fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ editMode ? 'Edit Payment Mode' : 'Add Payment Mode' }}</h2>
      <button class="close-btn" (click)="closeModal()"><i class="fas fa-times"></i></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Payment Mode Name</label>
        <input type="text" class="form-control" [(ngModel)]="selectedPaymentMode.name" placeholder="e.g., Cash, Credit Card, Bank Transfer" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="selectedPaymentMode.description" placeholder="Payment mode description"></textarea>
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" [(ngModel)]="selectedPaymentMode.status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" (click)="savePaymentMode()">{{ editMode ? 'Update' : 'Save' }}</button>
    </div>
  </div>
</div>
