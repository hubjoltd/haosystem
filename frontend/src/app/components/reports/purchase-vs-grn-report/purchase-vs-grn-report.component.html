<div class="report-page">
  <div class="page-header">
    <div>
      <h1>Purchase vs GRN Report</h1>
      <div class="breadcrumb">
        <a routerLink="/app">Home</a><span>/</span><span>Reports</span><span>/</span><span>Purchase vs GRN</span>
      </div>
    </div>
    <div class="export-buttons">
      <button class="btn btn-success" (click)="exportToExcel()" [disabled]="reportData.length === 0">
        <i class="fas fa-file-excel"></i> Excel
      </button>
      <button class="btn btn-danger" (click)="exportToPDF()" [disabled]="reportData.length === 0">
        <i class="fas fa-file-pdf"></i> PDF
      </button>
      <button class="btn btn-info" (click)="exportToCSV()" [disabled]="reportData.length === 0">
        <i class="fas fa-file-csv"></i> CSV
      </button>
    </div>
  </div>
  <div class="card">
    <div class="filters-row">
      <div class="form-group">
        <label>From Date</label>
        <input type="date" class="form-control" [(ngModel)]="fromDate" />
      </div>
      <div class="form-group">
        <label>To Date</label>
        <input type="date" class="form-control" [(ngModel)]="toDate" />
      </div>
      <div class="form-group">
        <label>Supplier</label>
        <select class="form-control" [(ngModel)]="selectedSupplier">
          <option value="">All Suppliers</option>
          <option *ngFor="let s of suppliers" [value]="s.name">{{ s.name }}</option>
        </select>
      </div>
      <button class="btn btn-primary filter-btn" (click)="generateReport()" [disabled]="loading">
        <i class="fas fa-filter"></i> {{ loading ? 'Generating...' : 'Generate' }}
      </button>
    </div>
  </div>
  <div class="card">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>PO Number</th>
            <th>Supplier</th>
            <th>PO Qty</th>
            <th>GRN Qty</th>
            <th>Pending</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="reportData.length === 0 && !loading">
            <td colspan="6" class="empty-state">
              <i class="fas fa-file-invoice"></i>
              <p>Generate report to view data</p>
            </td>
          </tr>
          <tr *ngIf="loading">
            <td colspan="6" class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading...</p>
            </td>
          </tr>
          <tr *ngFor="let row of reportData">
            <td>{{ row.poNumber }}</td>
            <td>{{ row.supplier }}</td>
            <td>{{ row.poQty }}</td>
            <td>{{ row.grnQty }}</td>
            <td>{{ row.pending }}</td>
            <td><span class="badge" [ngClass]="getStatusClass(row.status)">{{ row.status }}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
