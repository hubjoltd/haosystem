<div class="report-page">
  <div class="page-header">
    <div><h1>Item Movement Report</h1><div class="breadcrumb"><a routerLink="/app">Home</a><span>/</span><span>Reports</span><span>/</span><span>Item Movement</span></div></div>
    <button class="btn btn-primary"><i class="fas fa-download"></i> Export</button>
  </div>
  <div class="card">
    <div class="filters-row">
      <div class="form-group"><label>Item</label><select class="form-control"><option value="">Select Item</option></select></div>
      <div class="form-group"><label>From Date</label><input type="date" class="form-control" /></div>
      <div class="form-group"><label>To Date</label><input type="date" class="form-control" /></div>
      <button class="btn btn-primary filter-btn"><i class="fas fa-filter"></i> Generate</button>
    </div>
  </div>
  <div class="card">
    <div class="table-container">
      <table class="table">
        <thead><tr><th>Date</th><th>Document</th><th>Type</th><th>In</th><th>Out</th><th>Balance</th></tr></thead>
        <tbody><tr *ngIf="reportData.length === 0"><td colspan="6" class="empty-state"><i class="fas fa-chart-line"></i><p>Generate report to view data</p></td></tr></tbody>
      </table>
    </div>
  </div>
</div>
