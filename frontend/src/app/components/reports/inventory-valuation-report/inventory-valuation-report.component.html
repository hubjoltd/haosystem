<div class="report-page">
  <div class="page-header">
    <div><h1>Inventory Valuation Report</h1><div class="breadcrumb"><a routerLink="/app">Home</a><span>/</span><span>Reports</span><span>/</span><span>Valuation</span></div></div>
    <button class="btn btn-primary"><i class="fas fa-download"></i> Export</button>
  </div>
  <div class="card">
    <div class="filters-row">
      <div class="form-group"><label>As of Date</label><input type="date" class="form-control" /></div>
      <div class="form-group"><label>Valuation Method</label><select class="form-control"><option>FIFO</option><option>LIFO</option><option>Weighted Average</option></select></div>
      <button class="btn btn-primary filter-btn"><i class="fas fa-filter"></i> Generate</button>
    </div>
  </div>
  <div class="card">
    <div class="table-container">
      <table class="table">
        <thead><tr><th>Item</th><th>Quantity</th><th>Unit Cost</th><th>Total Value</th><th>Method</th></tr></thead>
        <tbody><tr *ngIf="reportData.length === 0"><td colspan="5" class="empty-state"><i class="fas fa-coins"></i><p>Generate report to view data</p></td></tr></tbody>
      </table>
    </div>
  </div>
</div>
