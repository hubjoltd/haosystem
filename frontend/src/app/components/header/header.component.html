<header class="header">
  <div class="header-left">
    <button class="toggle-btn" (click)="onToggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search..." />
    </div>
  </div>

  <div class="header-right">
    <div class="header-actions">
      <!-- Language Toggle -->
      <div class="language-wrapper">
        <button class="action-btn" (click)="toggleLanguageMenu()">
          <i class="fas fa-globe"></i>
        </button>
        <div class="dropdown language-dropdown" *ngIf="showLanguageMenu">
          <div class="dropdown-header">
            <h4>Language Settings</h4>
          </div>
          <div class="dropdown-body">
            <div class="language-item" *ngFor="let lang of availableLanguages" 
                 [class.active]="lang.code === currentLanguage"
                 [class.disabled]="!lang.enabled"
                 (click)="lang.enabled ? setLanguage(lang.code) : null">
              <span class="lang-flag">{{ lang.flag }}</span>
              <span class="lang-name">{{ lang.name }}</span>
              <div class="lang-toggle">
                <input type="checkbox" [checked]="lang.enabled" (click)="toggleLanguageEnabled(lang, $event)" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Button -->
      <div class="chat-wrapper">
        <button class="action-btn" (click)="toggleChat()">
          <i class="fas fa-comments"></i>
          <span class="badge" *ngIf="unreadChatCount > 0">{{ unreadChatCount }}</span>
        </button>
      </div>

      <div class="notification-wrapper">
        <button class="action-btn" (click)="toggleNotifications()">
          <i class="fas fa-bell"></i>
          <span class="badge" *ngIf="getUnreadCount() > 0">{{ getUnreadCount() }}</span>
        </button>
        <div class="dropdown notification-dropdown" *ngIf="showNotifications">
          <div class="dropdown-header">
            <h4>Notifications</h4>
            <a href="javascript:void(0)" (click)="markAllAsRead()">Mark all as read</a>
          </div>
          <div class="dropdown-body">
            <div class="notification-item" 
                 *ngFor="let notification of notifications" 
                 [class.unread]="!notification.read"
                 (click)="markAsRead(notification)">
              <div class="notification-icon">
                <i class="fas" [ngClass]="getNotificationIcon(notification.type)"></i>
              </div>
              <div class="notification-content">
                <strong>{{ notification.title }}</strong>
                <p>{{ notification.message }}</p>
                <span class="time">{{ getTimeAgo(notification.createdAt) }}</span>
              </div>
            </div>
            <div class="notification-empty" *ngIf="notifications.length === 0">
              <i class="fas fa-bell-slash"></i>
              <p>No notifications</p>
            </div>
          </div>
          <div class="dropdown-footer" *ngIf="notifications.length > 0">
            <a href="javascript:void(0)">View all notifications</a>
          </div>
        </div>
      </div>

      <button class="action-btn">
        <i class="fas fa-envelope"></i>
      </button>
    </div>

    <div class="profile-wrapper">
      <button class="profile-btn" (click)="toggleProfile()">
        <div class="avatar">
          <i class="fas fa-user"></i>
        </div>
        <span class="name">{{ currentUserName }}</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <div class="dropdown profile-dropdown" *ngIf="showProfile">
        <a href="javascript:void(0)" class="dropdown-item">
          <i class="fas fa-user"></i>
          My Profile
        </a>
        <a href="javascript:void(0)" class="dropdown-item">
          <i class="fas fa-cog"></i>
          Account Settings
        </a>
        <div class="dropdown-divider"></div>
        <a href="javascript:void(0)" (click)="logout()" class="dropdown-item text-danger">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>
  </div>
</header>
