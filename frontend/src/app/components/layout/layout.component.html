<div class="layout" [class.sidebar-collapsed]="sidebarCollapsed" [class.mobile-menu-open]="mobileMenuOpen">
  <div class="mobile-overlay" *ngIf="mobileMenuOpen" (click)="closeMobileMenu()"></div>
  <app-sidebar [collapsed]="sidebarCollapsed" [mobileOpen]="mobileMenuOpen"></app-sidebar>
  <div class="main-wrapper">
    <app-header (toggleSidebar)="toggleSidebar()" (openChatPanel)="toggleChatPanel()"></app-header>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
  <app-chat-panel [isOpen]="chatPanelOpen" (close)="closeChatPanel()"></app-chat-panel>
</div>
