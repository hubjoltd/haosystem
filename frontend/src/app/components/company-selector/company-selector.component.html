<div class="company-selector-container">
  <div class="selector-header">
    <div class="brand">
      <i class="fas fa-cube"></i>
      <h1>Hao System</h1>
    </div>
    <p class="tagline">Select your company to continue</p>
  </div>

  <div class="companies-grid" *ngIf="!isLoading && companies.length > 0">
    <div class="company-card" *ngFor="let company of companies" (click)="selectCompany(company)">
      <div class="company-logo">
        <img *ngIf="company.logoPath" [src]="company.logoPath" [alt]="company.name" />
        <i *ngIf="!company.logoPath" class="fas fa-building"></i>
      </div>
      <div class="company-info">
        <h3 class="company-name">{{ company.name }}</h3>
        <span class="company-code">{{ company.code }}</span>
      </div>
      <div class="company-arrow">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
  </div>

  <div class="no-companies" *ngIf="!isLoading && companies.length === 0">
    <i class="fas fa-building-circle-exclamation"></i>
    <p>No companies available</p>
  </div>

  <div class="loading" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Loading companies...</p>
  </div>

  <div class="selector-footer">
    <button class="btn-main-login" (click)="goToMainLogin()">
      <i class="fas fa-sign-in-alt"></i>
      Go to Main Login
    </button>
  </div>
</div>
