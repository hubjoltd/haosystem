<div class="login-container">
  <div class="login-left">
    <div class="brand">
      <i class="fas fa-cube"></i>
      <h1>ERP System</h1>
    </div>
    <div class="illustration">
      <i class="fas fa-chart-line"></i>
      <h2>Manage Your Business Efficiently</h2>
      <p>Streamline operations, track inventory, and grow your business with our comprehensive ERP solution.</p>
    </div>
  </div>
  <div class="login-right">
    <div class="login-box">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue to your dashboard</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              class="form-control"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              class="form-control"
            />
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-login" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Signing in...</span>
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="#">Contact Admin</a></p>
      </div>
    </div>
  </div>
</div>
