<div class="inventory-page">
  <div class="page-header">
    <div>
      <h1>Group Master</h1>
      <div class="breadcrumb">
        <a routerLink="/app">Home</a>
        <span>/</span>
        <span>Inventory</span>
        <span>/</span>
        <span>Groups</span>
      </div>
    </div>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="fas fa-plus"></i> Add Group
    </button>
  </div>

  <div class="card">
    <div class="card-header-row">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search groups..." />
      </div>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Items</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of groups">
            <td><strong>{{ group.code }}</strong></td>
            <td>{{ group.name }}</td>
            <td>{{ group.description }}</td>
            <td>{{ group.itemCount }}</td>
            <td>
              <span class="badge" [ngClass]="group.status === 'Active' ? 'badge-success' : 'badge-danger'">
                {{ group.status }}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-secondary"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
