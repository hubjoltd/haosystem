<div class="inventory-page">
  <div class="page-header">
    <div>
      <h1>Units of Measure</h1>
      <div class="breadcrumb">
        <a routerLink="/app">Home</a>
        <span>/</span>
        <span>Inventory</span>
        <span>/</span>
        <span>Units</span>
      </div>
    </div>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="fas fa-plus"></i> Add Unit
    </button>
  </div>

  <div class="card">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="loading">
            <td colspan="5" class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading...</p>
            </td>
          </tr>
          <tr *ngIf="!loading && units.length === 0">
            <td colspan="5" class="empty-state">
              <i class="fas fa-ruler"></i>
              <p>No units found. Click "Add Unit" to create one.</p>
            </td>
          </tr>
          <tr *ngFor="let unit of units">
            <td><strong>{{ unit.code }}</strong></td>
            <td>{{ unit.name }}</td>
            <td>{{ unit.symbol }}</td>
            <td>
              <span class="badge" [ngClass]="unit.status === 'Active' ? 'badge-success' : 'badge-danger'">
                {{ unit.status }}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-secondary" (click)="openModal(unit)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger" (click)="deleteUnit(unit.id!)"><i class="fas fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ editMode ? 'Edit Unit' : 'Add Unit' }}</h2>
      <button class="close-btn" (click)="closeModal()"><i class="fas fa-times"></i></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Unit Code</label>
        <input type="text" class="form-control" [(ngModel)]="selectedUnit.code" placeholder="PCS" />
      </div>
      <div class="form-group">
        <label>Unit Name</label>
        <input type="text" class="form-control" [(ngModel)]="selectedUnit.name" placeholder="Pieces" />
      </div>
      <div class="form-group">
        <label>Symbol</label>
        <input type="text" class="form-control" [(ngModel)]="selectedUnit.symbol" placeholder="pcs" />
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" [(ngModel)]="selectedUnit.status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" (click)="saveUnit()">{{ editMode ? 'Update' : 'Save' }}</button>
    </div>
  </div>
</div>
